baseURL = "https://ura.design"
title = "Ura Design"

defaultContentLanguage = "en"
languageCode = "en-us"
defaultContentLanguageInSubdir = true

rssLimit  = 300
copyright = "Some rights reserved. Unless otherwise noted, content on this page is under a Creative Commons license."

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpored = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = true
enableEmoji     = true
enableMissingTranslationPlaceholders = true
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = true

pluralizeListTitles = false

[permalinks]
  blog = "/blog/:filename/"

[author]
  name = "Ura Design"
  email = "hello@ura.design"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true

[taxonomies]
  category = "categories"
  author   = "authors"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Metadata mostly used in document's head
  description = "Ura is a digital studio which focuses on visual communication solutions tailored for Open Source and Internet Freedom projects."
  keywords = "design, ux, ui, public, developer, privacy, security, foss, floss"
  images = ["img/default.png"]

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  gitUrl = "https://github.com/uradotdesign/ura.design/commit/"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  customCSS = []
  customJS  = []

  justifyContent = false
  contentTypeName = "blog"

  # Colors for favicons
  [params.favicon.color]
    mask = "#1F78D1"
    msapplication = "#1F78D1"

  # Social icons
  [[params.social]]
    name = "github"
    url  = "https://github.com/uradotdesign"

  [[params.social]]
    name = "x-twitter"
    url  = "https://twitter.com/uradotdesign"

  [[params.social]]
    name = "instagram"
    url  = "https://instagram.com/uradotdesign"
  
  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/company/ura/"
  
  [[params.social]]
    name = "mastodon"
    url  = "https://mastodon.online/@uradotdesign"

